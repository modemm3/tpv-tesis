<div class="panel panel-default" ng-controller="ctrlCategoryProduct as data">
<!--<div ng-controller="ctrlCategoryProduct as data">-->
            <div class="panel-heading">           
              <table width="100%">
                <tr>
                 <td align="left"><button><span class="glyphicon glyphicon-chevron-right"></span></button></td>
                 <td align="left"><h1 class="panel-title">CATEGORIA DE PRODUCTOS</h1></td>
                </tr>
              </table>
             </div>
<div class="panel-body">
<form name="form" class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="id">Id:</label>
		<div class="col-sm-6">
		<input type="text" class="form-control" name="id" ng-model="data.id">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="nombre">Nombre:</label>
		<div class="col-sm-6">
		<input type="text" class="form-control" name="nombre" ng-model="data.nombre" required="">
		</div>
	<br/>
		<div class="col-sm-6" ng-show="form.$submitted || form.nombre.$touched">
      		<div ng-show="form.nombre.$error.required" ></div>
    	</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="descripcion">Descripcion</label>
		<div class="col-sm-6">	
		<input type="text" class="form-control" ng-model="data.descripcion" placeholder="Campo de texto" name="descripcion">
		</div>
	</div>

	<div>
	<center><font color="#E32F2F"><strong>{{mensajeError}}</strong></font></center>
	</div>
	
	<br/>
	<div ng-include="'templates/buttonGroup.html'"></div>

	<!--<div align="top" ng-include="'templates/buttonGroup.html'">
	</div>-->
</form>
</div>

<div class="panel-footer">
<!--<div class="container">-->
<div align="right"><span class="glyphicon glyphicon-search"></span>
	Buscar:
	<input type="text" ng-model="filtroBusqueda" size="40">
</div>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Descripcion</th>
		</tr>
	</thead>
	<tbody>
		<ul>
			<tr ng-repeat="catProd in catProdList |filter:filtroBusqueda" style="cursor:pointer" ng-click="muestra(catProd)">
				<td>{{$index+1}}</td>
				<td>{{catProd.id}}</td>
				<td>{{catProd.name}}</td>
				<td>{{catProd.description}}</td>
			</tr>
		</ul>
	</tbody>
</table>
<!--</div>-->
</div>
</div>

<!DOCTYPE html>
<html>
<head>
	<script src="app/bower_components/angular/angular.js"></script>
  	<script src="app/bower_components/angular-route/angular-route.js"></script>
  	<script src="app/components/version/version.js"></script>
  	<script src="app/components/version/interpolate-filter.js"></script>
  	<script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script> 

	<meta charset="utf-8">
	<title>Routing</title>
	<style>
		ul{margin: 0; padding: 0; margin: auto; width: :400px;}
		li{float:left; height: :30px; list-style-type: none; width: 100px;}
		a{display: block}
		h2{color:red}
		div{clear:both}
	</style>
</head>
<body ng-app="routingApp">
	<div id="header" ng-include="'plantillas/menu1.html'"></div>
	<div id="contenedor" ng-view></div>

	<script>
		var miRouting=angular.module('routingApp',['ngRoute']);

		miRouting.config(['$routeProvider',function($routeProvider) {
			$routeProvider.when('/seccion1',{
				templateUrl:'plantillas/seccion1.html',
				controller:'miControlador'
			})
			.when('/seccion2',{
				templateUrl:'plantillas/seccion2.html',
			})
			.when('/pantalones/:color',{
				templateUrl:'pantalonestillas/detalles.html',
				controller:'miControlador'
			})
			.otherwise({
				redirectTo:'/',
				templateUrl: 'plantillas/inicio.html',
			});
		}]);
	</script>
</body>
  	<script src="controladores/controladorSeccion1.js">
  	</script>
</html>

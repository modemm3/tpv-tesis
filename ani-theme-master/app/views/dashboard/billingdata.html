<form role="form" name="formBillingData">
  <legend>Datos de Facturación</legend>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" ng-model="billingData.id" class="form-control" id="id"
           placeholder="Id">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" ng-model="billingData.name" class="form-control" id="nombre" 
           placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" ng-model="billingData.address" class="form-control" id="direccion" 
           placeholder="Dirección">
  </div> 
  <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="text" ng-model="billingData.telephone" class="form-control" id="telefono" 
           placeholder="Telefono">
  </div>  
  <div class="form-group">
    <label for="rfc">RFC</label>
    <input type="text" ng-model="billingData.rfc" class="form-control" id="rfc" 
           placeholder="RFC">
  </div>
  <div class="form-group">
    <label for="codigopostal">Código Postal</label>
    <input type="text" ng-model="billingData.zipCode" class="form-control" id="codigopostal" 
           placeholder="Código Postal">
  </div> 
  <div class="form-group">
    <div class="col-lg-offset-9 col-lg-11">
      <button type="submit" ng-click="clean(formBillingData)" class="btn btn-default">Guardar</button>
      <button type="Reset" ng-click="clean(formBillingData)" class="btn btn-default">Limpiar</button>
      <button type="button" ng-click="showConfirm(formBillingData,tipoAccionEnum.DELETE, $event)" class="btn btn-default">Eliminar</button>      
    </div>      
  </div>             
  <!--div class="form-group">
    <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
    <input type="file" id="ejemplo_archivo_1">
    <p class="help-block">Ejemplo de texto de ayuda.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Activa esta casilla
    </label>
  </div>
  <button type="submit" class="btn btn-default">Enviar</button-->
</form>
